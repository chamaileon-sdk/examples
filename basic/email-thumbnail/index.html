<html>
	<head>
		<title>Email Thumbnail - Chamaileon SDK</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
		<link href="/css/style.css" rel="stylesheet">
		<link href="/basic/style.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<div id="logo-wrapper">
				<a href="/">
					<div id="logo"></div>
					<div id="logo-badge">SDK Examples</div>
				</a>
			</div>
			<button id="settings-button">Settings</button>
		</header>
		<main id="main">
			<section id="content">
				<div>
					<h1>Email Thumbnails</h1>
					<div id="description">
						<p>In this example, the JSON in the textarea will be loaded into the thumbnail plugin three times.</p>
						<p>The first one is a bigger thumbnail that is scrollable, the second and the third are smaller and non-scrollable.</p>
						<button id="showExample">Load Thumbnail</button>
					</div>
				</div>
				<div>
					<textarea id="exampleJson">Loading...</textarea>
					<div id="thumbnail" style="margin-top: 20px;"></div>
				</div>
			</section>
		</main>
		<footer>
			All rights reserved.
		</footer>

		<script src='https://plugins.chamaileon.io/static/chamaileonSdk.js'></script>
		<script src="/js/chamaileonLogo.js"></script>
		<script src="/js/createNav.js"></script>
		<script src="/js/initDemo.js"></script>
		<script src="/js/initChamaileonSDK.js"></script>
		<script src="./index.js"></script>
	</body>
</html>
