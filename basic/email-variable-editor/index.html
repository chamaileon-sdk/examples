<html>
	<head>
		<title>Email Variable Editor - Chamaileon SDK</title>
		<link rel="icon" href="https://chamaileon-sdk.github.io/examples/favicon.ico" type="image/x-icon" sizes="32x32">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
		<link href="../../css/style.css" rel="stylesheet">
		<link href="../style.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<div id="logo-wrapper">
				<a href="https://chamaileon-sdk.github.io/examples/">
					<div id="logo"></div>
					<div id="logo-badge">SDK Examples</div>
				</a>
			</div>
			<button id="settings-button">Settings</button>
		</header>
		<main id="main">
			<section id="content">
				<div>
					<h1>Email Variable Editor</h1>
					<div id="description">
						<p>In this example, the JSON in the textarea will be loaded into the email editor, when you click the 'Open Email Variable Editor' button.</p>
						<p>When you close the variable editor, the changes will be written back to the textarea.</p>
						<button id="showExample">Open Email Variable Editor</button>
					</div>
				</div>
				<div>
					<textarea id="exampleJson">Loading...</textarea>
				</div>
			</section>
		</main>
		<footer>
			All rights reserved.
		</footer>

		<script src='https://cdn.chamaileon.io/sdk/1.0.1/umd/plugins.js'></script>
		<script src="../../js/chamaileonLogo.js"></script>
		<script src="../../js/createNav.js"></script>
		<script src="../../js/initDemo.js"></script>
		<script src="../../js/initChamaileonSDK.js"></script>
		<script src="./index.js"></script>
	</body>
</html>
