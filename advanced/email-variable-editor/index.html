<html>
	<head>
		<title>Email Variable Editor - Chamaileon SDK</title>
		<link rel="icon" href="https://chamaileon-sdk.github.io/examples/favicon.ico" type="image/x-icon" sizes="32x32">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
		<link href="../../css/style.css" rel="stylesheet">

		<style>
			#content {
				display: flex;
				justify-content: space-between;
			}


			#showExample {
				display: none;
			}

			.thumbnail {
				width: 320px;
				height: 240px;
				overflow: hidden;
				position: relative;
			}

			.thumbnail > div {
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<header>
			<div id="logo-wrapper">
				<a href="https://chamaileon-sdk.github.io/examples/">
					<div id="logo"></div>
					<div id="logo-badge">SDK Examples</div>
				</a>
			</div>
			<button id="settings-button">Settings</button>
		</header>
		<main id="main">
			<section id="content">
				<div>
					<h1>Advanced Variable Editor</h1>
					<div id="description">
						<p>In this example, the JSON in the textarea on the left hand side will be loaded into the email editor, when you click the 'Open Email Editor' button.</p>
						<p>When the 'onSave' hook is invoked, the textarea will be updated with the new JSON.</p>
						<button id="showExample">Open Email Variable Editor</button>
					</div>
				</div>
				<div>
					<div id="thumbnail1" class="thumbnail"></div>
					<div id="thumbnail2" class="thumbnail"></div>
					<div id="thumbnail3" class="thumbnail"></div>
				</div>
			</section>
		</main>
		<footer>
			All rights reserved.
		</footer>

		<script src='https://plugins.chamaileon.io/static/chamaileonSdk.js'></script>
		<script src="../../js/chamaileonLogo.js"></script>
		<script src="../../js/createNav.js"></script>
		<script src="../../js/initDemo.js"></script>
		<script src="../../js/initChamaileonSDK.js"></script>
		<script src="./index.js"></script>
	</body>
</html>
